<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky
        src="https://media.freestocktextures.com/cache/f2/d0/f2d0ddb2de905f86875221c01fee8606.jpg"
      ></a-sky>

      <a-plane
        id="ground"
        src="https://media.istockphoto.com/photos/fertile-garden-soil-texture-background-top-view-picture-id927125180?b=1&k=20&m=927125180&s=170667a&w=0&h=3pd23ducH0j2-k9bAAxA2DlnzwbpeYpqapaJ4_rwHxg="
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        id="carpet"
        src="https://watermark.lovepik.com/photo/20211119/large/lovepik-carpet-texture-picture_500167187.jpg"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        id="wall"
        src="https://images.unsplash.com/photo-1603513268838-1d171f4243cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHdhbGwlMjB0ZXh0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        id="wall-poster-left"
        src="https://thumbs.dreamstime.com/z/wall-poster-texture-18756202.jpg"
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-middle"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYnSHUYZROmRcfX_ubCxCi741b1eFAST3y_Q&usqp=CAU"
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-right"
        src="https://graphicriver.img.customer.envatousercontent.com/files/315589402/Stone+Texture+Background.jpg?auto=compress%2Cformat&fit=crop&crop=top&w=590&h=590&s=a8f74713ae1a2bbb7b5ca47d1f9a96d9"
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        src="https://previews.123rf.com/images/bangkokhappiness/bangkokhappiness1201/bangkokhappiness120100071/11853615-vintage-chair-texture-background.jpg"
        radius="1.2"
        position="6.5 -0.4 0"
      >
        <a-cylinder
          src="https://previews.123rf.com/images/bangkokhappiness/bangkokhappiness1201/bangkokhappiness120100071/11853615-vintage-chair-texture-background.jpg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://previews.123rf.com/images/bangkokhappiness/bangkokhappiness1201/bangkokhappiness120100071/11853615-vintage-chair-texture-background.jpg"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://previews.123rf.com/images/bangkokhappiness/bangkokhappiness1201/bangkokhappiness120100071/11853615-vintage-chair-texture-background.jpg"
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        src="https://previews.123rf.com/images/bangkokhappiness/bangkokhappiness1201/bangkokhappiness120100071/11853615-vintage-chair-texture-background.jpg"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="https://previews.123rf.com/images/bangkokhappiness/bangkokhappiness1201/bangkokhappiness120100071/11853615-vintage-chair-texture-background.jpg"
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://previews.123rf.com/images/bangkokhappiness/bangkokhappiness1201/bangkokhappiness120100071/11853615-vintage-chair-texture-background.jpg"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://previews.123rf.com/images/bangkokhappiness/bangkokhappiness1201/bangkokhappiness120100071/11853615-vintage-chair-texture-background.jpg"
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        src="https://media.istockphoto.com/photos/oberfl228che-of-a-walnut-table-picture-id157559135?k=20&m=157559135&s=612x612&w=0&h=3HLPnc4i2p1NBUZiCHDC3YfwQsI1KVAZOV2EehRaiUw="
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="https://media.istockphoto.com/photos/oberfl228che-of-a-walnut-table-picture-id157559135?k=20&m=157559135&s=612x612&w=0&h=3HLPnc4i2p1NBUZiCHDC3YfwQsI1KVAZOV2EehRaiUw="
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <!-- Lamp -->

      <a-cone
        color="red"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="2"
      >
        <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
        <a-cylinder
          color="red"
          radius="0.15"
          height="4"
          position="0 2 0"
        ></a-cylinder>
      </a-cone>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
